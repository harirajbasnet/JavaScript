<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cf28efddd.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
               <i class="fa-solid fa-angle-left"></i> 
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="image/a.png" class="song-img" >
        <h1>Ramayan</h1>
        <p>Ramayan Ft. Promod</p>
        <audio id="song">
            <source src="image/audio.mpeg" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress" >
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
               <div onclick="playPush()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                  <div><i class="fa-solid fa-forward"></i></div>
                  
        </div>
    </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
